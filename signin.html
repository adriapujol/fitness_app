    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fitness App - Get in shape now</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="signin-style.css">
    </head>
    <body>
        <div class="bg-img m-0">
            <nav class="navbar navbar-expand-lg navbar-dark nav m-0">
                <a class="navbar-brand" href="#">
                  <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
                  <p class="logo-text">Fitness App</p> 
                </a>
            </nav>
            <section class="container-fluid">
                <div class="row m-0">
                    <div class="content d-flex justify-content-center align-items-center">  
                        <div class="form-box mb-5">
                            <h2 class="create-title mb-4">Sign in</h2>
                            <form action="/index.html" method="GET" class="form-signin bg-white d-flex flex-column" id="form">
                                <div class="form-group font-weight-bold">
                                    <label for="email">E-mail</label>
                                    <input type="text" class="form-control input-field" id="email" aria-describedby="email" placeholder="E-mail">
                                    <small class="input-error">*Wrong email</small>
                                </div>
                                <div class="form-group font-weight-bold">
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control input-field" id="password" placeholder="Password">
                                  <small class="input-error">*Wrong password</small>
                                </div>
                                <div class="btn-box text-center">
                                    <button type="submit" class="btn btn-signin btn-dark p-3">Sign In</button>
                                </div>
                                <div class="no-account">
                                    <small class="text-muted">Don't have an account?</small>
                                    <a href="/register.html" class="try-it font-weight-bold">Try it for free</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="signin.js"></script>
    </body>
</html>
